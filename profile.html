<!-- 个人中心 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅记 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            background-color: #fff;
            height: 44px;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 14px;
        }
        .ios-nav-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
            padding: 8px 0;
        }
        .nav-item.active {
            color: #007aff;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .app-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 83px;
        }
        .app-header {
            padding: 16px;
            background-color: white;
            font-weight: 600;
            font-size: 17px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 44px;
            z-index: 9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            flex: 1;
            text-align: center;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            overflow: hidden;
            margin-right: 16px;
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .profile-bio {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .profile-stats {
            display: flex;
            font-size: 13px;
            color: #8e8e93;
        }
        .profile-stat {
            display: flex;
            align-items: center;
            margin-right: 16px;
        }
        .profile-stat i {
            margin-right: 4px;
            font-size: 14px;
        }
        .profile-edit-btn {
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            display: inline-block;
        }
        .section-header {
            padding: 16px;
            font-weight: 600;
            font-size: 15px;
            color: #666;
        }
        .menu-list {
            background-color: white;
            border-radius: 12px;
            margin: 0 16px 16px;
            overflow: hidden;
        }
        .menu-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background-color: #007aff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-right: 12px;
        }
        .menu-text {
            flex: 1;
            font-size: 16px;
        }
        .menu-arrow {
            color: #c7c7cc;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background-color: #e0e0e0;
            margin: 0 16px 16px;
            border-radius: 12px;
            overflow: hidden;
        }
        .stat-grid-item {
            background-color: white;
            padding: 16px;
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #007aff;
        }
        .stat-label {
            font-size: 13px;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 页面标题 -->
    <div class="app-header">
        <div></div>
        <div class="header-title">个人中心</div>
        <i class="fas fa-cog text-blue-500"></i>
    </div>
    
    <!-- 页面内容 -->
    <div class="app-content">
        <!-- 个人信息 -->
        <div class="profile-container">
            <div class="profile-avatar">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="个人头像">
            </div>
            <div class="profile-info">
                <div class="profile-name">李小旅</div>
                <div class="profile-bio">热爱旅行，记录生活的点点滴滴</div>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <i class="fas fa-suitcase"></i>
                        <span>3次旅行</span>
                    </div>
                    <div class="profile-stat">
                        <i class="fas fa-book"></i>
                        <span>25篇日记</span>
                    </div>
                    <div class="profile-stat">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>18个地点</span>
                    </div>
                </div>
                <div class="profile-edit-btn">编辑资料</div>
            </div>
        </div>
        
        <!-- 旅行统计 -->
        <div class="section-header">旅行统计</div>
        <div class="stats-grid">
            <div class="stat-grid-item">
                <div class="stat-value">3</div>
                <div class="stat-label">总旅行</div>
            </div>
            <div class="stat-grid-item">
                <div class="stat-value">25</div>
                <div class="stat-label">总日记</div>
            </div>
            <div class="stat-grid-item">
                <div class="stat-value">18</div>
                <div class="stat-label">去过地点</div>
            </div>
            <div class="stat-grid-item">
                <div class="stat-value">95</div>
                <div class="stat-label">总照片</div>
            </div>
            <div class="stat-grid-item">
                <div class="stat-value">¥32,680</div>
                <div class="stat-label">总消费</div>
            </div>
            <div class="stat-grid-item">
                <div class="stat-value">17</div>
                <div class="stat-label">旅行天数</div>
            </div>
        </div>
        
        <!-- 功能菜单 -->
        <div class="section-header">功能</div>
        <div class="menu-list">
            <div class="menu-item">
                <div class="menu-icon" style="background-color: #5ac8fa;">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="menu-text">我的足迹</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon" style="background-color: #4cd964;">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="menu-text">消费报告</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon" style="background-color: #ff9500;">
                    <i class="fas fa-images"></i>
                </div>
                <div class="menu-text">我的相册</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- 设置菜单 -->
        <div class="section-header">设置</div>
        <div class="menu-list">
            <div class="menu-item">
                <div class="menu-icon" style="background-color: #ff2d55;">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-text">通知设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon" style="background-color: #5856d6;">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="menu-text">隐私设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon" style="background-color: #8e8e93;">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="menu-text">帮助与反馈</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon" style="background-color: #34c759;">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="menu-text">关于旅记</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- iOS 导航栏 -->
    <div class="ios-nav-bar">
        <a href="home.html" class="nav-item">
            <i class="fas fa-suitcase"></i>
            <span>旅行</span>
        </a>
        <a href="expense_list.html" class="nav-item">
            <i class="fas fa-coins"></i>
            <span>记账</span>
        </a>
        <a href="travel_map.html" class="nav-item">
            <i class="fas fa-map-marked-alt"></i>
            <span>地图</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
