<!-- 个人中心 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅记 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            background-color: #fff;
            height: 44px;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 14px;
        }
        .app-content {
            flex: 1;
            overflow-y: auto;
        }
        .app-header {
            padding: 0 16px;
            height: 44px;
            background-color: white;
            font-size: 17px;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 44px;
            z-index: 9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-weight: 600;
            flex: 1;
            text-align: center;
        }
        .header-action {
            color: #007aff;
            font-size: 16px;
        }
        .back-button {
            color: #007aff;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .back-button i {
            margin-right: 5px;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            overflow: hidden;
            margin-right: 16px;
            border: 1px solid #e0e0e0;
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .profile-bio {
            color: #8e8e93;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .profile-stats {
            display: flex;
            gap: 16px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
        }
        .stat-item i {
            margin-right: 4px;
            color: #007aff;
            font-size: 16px;
        }
        .menu-section {
            background-color: white;
            border-radius: 12px;
            margin: 0 16px 16px;
            overflow: hidden;
        }
        .menu-header {
            padding: 12px 16px;
            font-weight: 600;
            color: #666;
            font-size: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-size: 16px;
            color: white;
        }
        .menu-text {
            flex: 1;
            font-size: 16px;
        }
        .menu-arrow {
            color: #c7c7cc;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background-color: white;
            border-radius: 12px;
            margin: 0 16px 16px;
            overflow: hidden;
        }
        .stats-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border-right: 1px solid #f0f0f0;
        }
        .stats-item:last-child {
            border-right: none;
        }
        .stats-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .stats-label {
            font-size: 13px;
            color: #8e8e93;
        }
        .action-button {
            display: block;
            background-color: #007aff;
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            margin: 0 16px 16px;
            font-weight: 500;
            font-size: 16px;
        }
        .logout-button {
            display: block;
            background-color: white;
            color: #ff3b30;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            margin: 0 16px 16px;
            font-weight: 500;
            font-size: 16px;
        }
        .quick-actions {
            display: flex;
            gap: 12px;
            margin: 0 16px 16px;
        }
        .quick-action {
            flex: 1;
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quick-action-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            font-size: 18px;
            color: white;
        }
        .quick-action-text {
            font-size: 13px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 页面标题 -->
    <div class="app-header">
        <a href="home.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
            <span>返回</span>
        </a>
        <div class="header-title">个人中心</div>
        <a href="#" class="header-action">
            <i class="fas fa-cog"></i>
        </a>
    </div>
    
    <!-- 页面内容 -->
    <div class="app-content">
        <!-- 个人资料 -->
        <div class="profile-container">
            <div class="profile-avatar">
                <img src="/Users/cyh/Desktop/毕业设计/ui/local_pic/cyh.jpg" alt="头像">
            </div>
            <div class="profile-info">
                <div class="profile-name">陈远浩</div>
                <div class="profile-bio">热爱旅行，记录生活的点滴</div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <i class="fas fa-suitcase"></i>
                        <span>12 次旅行</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>23 个地点</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 统计数据 -->
        <div class="stats-container">
            <div class="stats-item">
                <div class="stats-value">12</div>
                <div class="stats-label">旅行</div>
            </div>
            <div class="stats-item">
                <div class="stats-value">36</div>
                <div class="stats-label">日记</div>
            </div>
            <div class="stats-item">
                <div class="stats-value">¥15,280</div>
                <div class="stats-label">总消费</div>
            </div>
        </div>
        
        <!-- 快捷操作 -->
        <div class="quick-actions">
            <a href="home.html" class="quick-action">
                <div class="quick-action-icon" style="background-color: #007aff;">
                    <i class="fas fa-suitcase"></i>
                </div>
                <div class="quick-action-text">我的旅行</div>
            </a>
            <a href="expense_list.html" class="quick-action">
                <div class="quick-action-icon" style="background-color: #ff9500;">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="quick-action-text">消费记录</div>
            </a>
            <a href="travel_map.html" class="quick-action">
                <div class="quick-action-icon" style="background-color: #4cd964;">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="quick-action-text">旅行地图</div>
            </a>
        </div>
        
        <!-- 功能菜单 -->
        <div class="menu-section">
            <div class="menu-header">账户与安全</div>
            <a href="#" class="menu-item">
                <div class="menu-icon" style="background-color: #5ac8fa;">
                    <i class="fas fa-user"></i>
                </div>
                <div class="menu-text">个人资料</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon" style="background-color: #ff3b30;">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="menu-text">账户安全</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon" style="background-color: #5856d6;">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-text">通知设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <div class="menu-section">
            <div class="menu-header">通用设置</div>
            <a href="#" class="menu-item">
                <div class="menu-icon" style="background-color: #ff9500;">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="menu-text">语言</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon" style="background-color: #4cd964;">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="menu-text">深色模式</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon" style="background-color: #007aff;">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="menu-text">帮助与反馈</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon" style="background-color: #8e8e93;">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="menu-text">关于旅记</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <!-- 退出登录 -->
        <a href="index.html" class="logout-button">
            退出登录
        </a>
    </div>
</body>
</html>
