<!-- 这些HTML文件已经完成了所有主要的界面原型设计，包括：

首页/旅行列表 (home.html)
旅行详情页 (trip_detail.html)
创建旅行页 (create_trip.html)
日记列表页 (diary_list.html)
日记详情页 (diary_detail.html)
创建日记页 (create_diary.html)
消费记录列表页 (expense_list.html)
添加消费页 (add_expense.html)
消费统计页 (expense_stats.html)
旅行轨迹地图页 (travel_map.html)
个人中心页 (profile.html)

所有界面均遵循iOS设计规范，特别参考了iOS"手记"应用的设计风格，使用Tailwind CSS进行样式设计，并使用Font Awesome图标库增强视觉效果。每个页面都包含模拟iOS状态栏，并采用了iOS标准的页面布局和交互元素。

设计特点：
1. 移除了底部导航栏，将功能入口重新布局到页面顶部或内容区域
2. 使用分段控制器替代部分导航功能
3. 采用卡片式布局增强内容层次感
4. 统一的颜色方案和字体样式
5. 轻量级的阴影和圆角效果
6. 符合iOS交互习惯的按钮和控件

这些原型页面可以直接用于开发，并且通过index.html页面使用iframe进行展示，方便查看所有界面。界面之间也有适当的链接，可以模拟基本的导航流程。 -->
