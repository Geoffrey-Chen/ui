<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅记App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        .phone-frame {
            width: 360px;
            height: 780px;
            background-color: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            background-color: white;
        }
        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-title {
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #333;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto my-10">
        <h1 class="text-4xl font-bold text-center mb-10">旅记App原型</h1>
        
        <h2 class="page-title">旅行管理</h2>
        <div class="prototype-container">
            <div>
                <div class="screen-title">首页/旅行列表</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="screen-title">旅行详情</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="trip_detail.html"></iframe>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="screen-title">创建旅行</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="create_trip.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="page-title">日记功能</h2>
        <div class="prototype-container">
            <div>
                <div class="screen-title">日记列表</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="diary_list.html"></iframe>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="screen-title">日记详情</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="diary_detail.html"></iframe>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="screen-title">创建日记</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="create_diary.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="page-title">记账功能</h2>
        <div class="prototype-container">
            <div>
                <div class="screen-title">消费记录</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="expense_list.html"></iframe>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="screen-title">添加消费</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="add_expense.html"></iframe>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="screen-title">消费统计</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="expense_stats.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="page-title">地图与轨迹</h2>
        <div class="prototype-container">
            <div>
                <div class="screen-title">旅行轨迹</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="travel_map.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="page-title">个人中心</h2>
        <div class="prototype-container">
            <div>
                <div class="screen-title">我的</div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
